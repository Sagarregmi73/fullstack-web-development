<!DOCTYPE html>
<html lang="en">

<head>
    <title>User</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css" integrity="sha512-8bHTC73gkZ7rZ7vpqUQThUDhqcNFyYi2xgDgPDHc+GXVGHXq+xPjynxIopALmOPqzo9JZj0k6OqqewdGO3EsrQ==" crossorigin="anonymous" />
    <style media="screen">
        a {
            color: #666666;
        }
        
        body {
            background: #ebeeef;
        }
        
        .signUpBtn {
            display: flex;
            justify-content: center;
            margin-top: 300px;
        }
        
        .header-text {
            text-align: center;
            color: #333;
        }
    </style>

    <body>
        <div class="header-text">
            <h1>For Authentication, please Login Or Register.</h1>
        </div>

        <div class="signUpBtn">
            <div id="home" class="ui  buttons">
                <button class="ui positive button"><a href="/login">Login</a></button>
                <div class="or"></div>
                <button class="ui negative button"><a href="/register">Register</a></button>
            </div>
        </div>

    </body>
</head>

</html>
